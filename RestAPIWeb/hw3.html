<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/static/weatherJS.js"></script>
<script> 
	google.charts.load('current', {'packages':['corechart']});
</script>
</head>
<body>
	<h1>Weather Service</h1>
	<div>
		<table>
			<tr>
				<td style="width: 600px">
					<p>My Weather Service</p>
					Input Date as YYYYMMDD: <input type="text" id="dateid">
					<input type="submit" onclick="loadDoc()" value="Submit">
					<div id="mychart" style="width: 600px; height: 500px"></div>
				</td>
				<td style="width: 600px">
					<p>**BONUS** Get Yahoo Weather Forecast</p>
					<input type="submit" onclick="yahooWeather()" value="Submit">
					<div id="yahoochart" style="width: 600px; height: 500px"></div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
