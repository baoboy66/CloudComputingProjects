<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
function loadDoc() {
 var date = $('#dateid').val()
 var myUrl = "http://ec2-52-37-173-114.us-west-2.compute.amazonaws.com/forecast/"
 myUrl += date
 $.ajax({  
       type: "GET",  
       url: myUrl, 	   
        
       success: function(resp){  
		alert("success")
       },  
       error: function(e){    
       }  
     });
}
</script>
</head>
<body>
<h1>Weather Service</h1>
<form>
  <table>
  <tr>
    <td>
    	Date: <input type="text" id="dateid">
    </td>
  </tr>
</table>
<input type="submit" onclick="loadDoc()" value="Submit">
</form>


</body>
</html>
